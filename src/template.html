  <div class="container">

    <!-- Controls -->
    <div class="controls">

      <!-- Play Button -->
      <button class="play-button" aria-label="Play/Pause">

          <path d="M8 5v14l11-7z"></path>

      <div class="volume-slider" role="slider" aria-label="Volume" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" tabindex="0">
        <div class="volume-track">
          <div class="volume-fill" style="width: 100%;"></div>
          <div class="volume-handle" style="left: 100%;"></div>
        </div>

      <div class="volume-display">0%</div>

    <!-- Progress Container -->
    <div class="progress-container">
      <div class="progress-bar" style="width: 0%;"></div>
    </div>

    <!-- Time Display -->
    <div class="time-display">0:00 / 6:12</div>

    <canvas class="visualizer" width="600" height="100"></canvas>
  </div>
